  try {

    const now = audioContext.currentTime;
    const oscillator = audioContext.createOscillator();

    gainNode.connect(audioContext.destination);

      salt: encoder.encode('chat-salt-2024'),
      iterations: 100000,
      hash: 'SHA-256'
    },
    keyMaterial,
    { name: 'AES-GCM', length: 256 },
    true,
    ['encrypt', 'decrypt']
  );
}

async function ec(text) {
  try {
    if (!encryptionKey) {
      encryptionKey = await generateKey('secure-chat-key-2024');
    }
    
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    const iv = crypto.getRandomValues(new Uint8Array(12));
    
    const encrypted = await crypto.subtle.encrypt(
      { name: 'AES-GCM', iv: iv },
      encryptionKey,
      data
    );
    
    const encryptedArray = new Uint8Array(encrypted);
    const combined = new Uint8Array(iv.length + encryptedArray.length);
    combined.set(iv);
    combined.set(encryptedArray, iv.length);
    
    return btoa(String.fromCharCode.apply(null, combined));
  } catch (e) {
    console.error('Blad szyfrowania:', e);
    return text;
  }
}

async function dc(encryptedText) {
  try {
    if (!encryptionKey) {
      encryptionKey = await generateKey('secure-chat-key-2024');
    }
    
    const combined = Uint8Array.from(atob(encryptedText), function(c) { return c.charCodeAt(0); });
    const iv = combined.slice(0, 12);
    const data = combined.slice(12);
    
    const decrypted = await crypto.subtle.decrypt(
      { name: 'AES-GCM', iv: iv },
      encryptionKey,
      data
    );
    
    const decoder = new TextDecoder();
    return decoder.decode(decrypted);
  } catch (e) {
    console.error('Blad deszyfrowania:', e);
    return encryptedText;
  }
}

function ci(file, maxWidth, quality) {
  maxWidth = maxWidth || 800;
  quality = quality || 0.8;
  
  return new Promise(function(resolve) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    
    img.onload = function() {
      let width = img.width;
      let height = img.height;
      
      if (width > height) {
        if (width > maxWidth) {
          height *= maxWidth / width;
          width = maxWidth;
        }
      } else {
        if (height > maxWidth) {
          width *= maxWidth / height;
          height = maxWidth;
        }
      }
      
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(img, 0, 0, width, height);
      canvas.toBlob(resolve, 'image/jpeg', quality);
    };
    
    img.src = URL.createObjectURL(file);
  });
}

async function hu(input) {

  try {

    reader.onload = function(e) {

      img.src = base64;
      img.className = 'hh';

    reader.readAsDataURL(compressedFile);
